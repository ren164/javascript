<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro - Persona 3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="ri-time-line"></i> Controle Financeiro</h1>
                <p>Gerencie suas finanças</p>
            </div>
        </header>

        <main>
            <div class="resumo">
                <div class="card entrada">
                    <i class="ri-arrow-up-circle-line"></i>
                    <div class="card-content">
                        <h3>Entradas</h3>
                        <p>R$ <span class="valor-entradas">0.00</span></p>
                    </div>
                </div>
                <div class="card saida">
                    <i class="ri-arrow-down-circle-line"></i>
                    <div class="card-content">
                        <h3>Saídas</h3>
                        <p>R$ <span class="valor-saidas">0.00</span></p>
                    </div>
                </div>
                <div class="card total">
                    <i class="ri-wallet-3-line"></i>
                    <div class="card-content">
                        <h3>Total</h3>
                        <p>R$ <span class="valor-total">0.00</span></p>
                    </div>
                </div>
            </div>

            <div class="novo-item">
                <div class="campo-descricao">
                    <label for="descricao"><i class="ri-file-text-line"></i> Descrição</label>
                    <input type="text" id="descricao" placeholder="Digite a descrição" />
                </div>
                <div class="campo-valor">
                    <label for="valor"><i class="ri-money-dollar-circle-line"></i> Valor</label>
                    <input type="number" id="valor" placeholder="0.00" step="0.01" />
                </div>
                <div class="campo-tipo">
                    <label for="tipo"><i class="ri-exchange-funds-line"></i> Tipo</label>
                    <select id="tipo">
                        <option value="Entrada">Entrada</option>
                        <option value="Saída">Saída</option>
                    </select>
                </div>
                <button id="botao-adicionar">
                    <i class="ri-add-line"></i>
                    Incluir
                </button>
            </div>

            <div class="tabela-itens">
                <table>
                    <thead>
                        <tr>
                            <th><i class="ri-file-text-line"></i> Descrição</th>
                            <th class="coluna-valor"><i class="ri-money-dollar-circle-line"></i> Valor</th>
                            <th class="coluna-tipo"><i class="ri-exchange-funds-line"></i> Tipo</th>
                            <th class="coluna-acao"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
